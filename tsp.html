<div class="container">
    <div class="row">
        <div class="col-md-12" style="top: 10px;">
            <div class="col-md-12">
                <h4 style="text-align: center">Using <a href="http://citeseerx.ist.psu.edu/viewdoc/download?doi=10.1.1.646.5322&rep=rep1&type=pdf">Kohonen Neuronal Networks</a> solves <a href="https://en.wikipedia.org/wiki/Travelling_salesman_problem">Travelling salesman problem</a></h4>
                <hr>
            </div>
            <div class="col-md-2">
                <label for="city">Number of City</label>
                <input type="text" value="5" class="form-control" id="city" placeholder="No.of City">
            </div>
            <div class="col-md-2">
                <label for="theta">Theta(learning factor)</label>
                <input type="text" value="0.5" class="form-control" id="theta" placeholder="Theta">
            </div>
            <div class="col-md-2">
                <label for="phi">Phi(decay factor)</label>
                <input type="text" value="0.5" class="form-control" id="phi" placeholder="Phi">
            </div>
            <div class="col-md-2">
                <label for="momentum">Momentum(step factor)</label>
                <input type="text" value="0.995" class="form-control" id="momentum" placeholder="momentum">
            </div>
            <div class="col-md-2">
                <label for="rate">Refresh Rate (in ms)</label>
                <input type="text" value="100" class="form-control" id="rate" placeholder="Refresh Rate">
            </div>
            <div class="col-md-2">
                <div class="btn-group" role="group">
                    <button id="start" class="btn btn-primary btn-md">Start</button>
                    <button id="step" style="width:62px;" class="btn btn-success btn-md">Step</button>
                </div>
                <div class="btn-group" role="group">
                    <button id="stop" class="btn btn-danger btn-md">Stop</button>
                    <button id="reset" class="btn btn-warning btn-md">Reset</button>
                </div>
            </div>
        </div>
        <div class="col-md-12" style="top: 10px;">
            <div class="col-md-2">
                <span style="color: #FF0000">City is red node</span>
            </div>
            <div class="col-md-2">
                <span style="color: #0080ff">Neuron is blue node</span>
            </div>
            <div class="col-md-8">
                <span style="color: #800080">Purple node is a pair of selected city with nearest Neuron</span>
            </div>
        </div>
